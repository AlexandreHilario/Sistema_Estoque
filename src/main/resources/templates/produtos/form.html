<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Cadastro de Produto</title>
</head>
<body>
<h1>Cadastro de Produto</h1>
<form action="/produtos/salvar" method="post" th:object="${produto}">
  <input type="hidden" th:field="*{id}">
  <label>Nome:</label> <input type="text" th:field="*{nome}"><br>
  <label>Descrição:</label> <input type="text" th:field="*{descricao}"><br>
  <label>Preço:</label> <input type="number" step="0.01" th:field="*{preco}"><br>
  <label>Quantidade:</label> <input type="number" th:field="*{quantidade}"><br>

  <label>Categoria:</label>
  <select th:field="*{categoria.id}">
    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
  </select><br>

  <label>Fornecedor:</label>
  <select th:field="*{fornecedor.id}">
    <option th:each="fornecedor : ${fornecedores}" th:value="${fornecedor.id}" th:text="${fornecedor.nome}"></option>
  </select><br>

  <button type="submit">Salvar</button>
</form>
</body>
</html>
